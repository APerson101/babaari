name: babaari
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: '>=2.19.0 <3.0.0'
dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.2
  flutter_riverpod: ^2.2.0
  flutter_hooks: ^0.18.5+1
  easy_sidemenu: ^0.4.1+1
  font_awesome_flutter: ^10.4.0
  printing: ^5.10.1
  docx_template: ^0.3.3
  syncfusion_flutter_datagrid: ^20.4.54
  syncfusion_flutter_pdf: ^20.4.50
  syncfusion_flutter_pdfviewer: ^20.4.50
  path_provider: ^2.0.12

  timeline_tile: ^2.0.0
  google_fonts: ^4.0.3
  flutter_toggle_tab: ^1.2.0
  hooks_riverpod: ^2.2.0
  get_it: ^7.2.0
  isar_flutter_libs: ^3.0.5
  isar: ^3.0.5
  intl: ^0.18.0
  csv: ^5.0.1
dependency_overrides:
  archive: 3.3.0
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  isar_generator: ^3.0.5
  build_runner: ^2.3.3

